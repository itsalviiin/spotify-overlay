<!DOCTYPE html>

<head>
  <title>Configure</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="#" />
  <link rel="stylesheet" href="./src/configure/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="mainContainer">
    <div id="connectBox">
      <div style="text-align: center">
        <img src="./src/images/logo.png" width="80%">
        <span id="logo">Music Widget</span>
      </div>
      <label>
        <br>
        <span>Client ID</span>
        <br>
        <input type="text" id="client_id_box">
        <br><br>
        <span>Client Secret</span>
        <br>
        <input type="password" id="client_secret_box">

        <br><br>

        <button id="authorizeButton">Authorize</button>
      </label>
      <br><br>
      <div id="twitch" style="text-align: center">
        <a href="https://twitch.tv/itsalviiin" target="_blank">
          <img class="zoom" src="./src/images/twitch-logo.png" width="50px">
        </a>
      </div>
    </div>
    <div id="authorizationBox">
      <label id="authorizationComplete">
        <img src="./src/images/logo.png" width="80%">
        <br>
        <br>
        <span style="font-size: 30px;">Authorization Completed</span>
      </label>
      <button id="copyURLButton">Click to Copy URL</button>
    </div>
  </div>
</body>

<script type="module" src="./src/configure/script.js"></script>
